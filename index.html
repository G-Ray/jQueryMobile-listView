<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
		<script>
			$.mobile.defaultPageTransition = "slide";
			// For old devices support (Android <= 2.3)
			$.mobile.transitionFallbacks.slide = "";
		</script>
	</head>
	<body>

	<body>

		<!-- Start of first page -->
		<div data-role="page" id="foo" >

			<div data-role="header" data-theme="b">
				<h1>NAvigationBar</h1>
			</div><!-- /header -->

			<div data-role="content" data-theme="b">
				<p>
					This is a ListView example using JQuery Mobile.
				</p>
			</div><!-- /content -->

			<ul data-role="listview">
				<li>
					<a href="#text">Text</a>
				</li>
				<li>
					<a href="#image">Image</a>
				</li>
				<li>
					<a href="#">Item</a>
				</li>
				<li>
					<a href="#">Another Item</a>
				</li>
			</ul>

			<div data-role="footer" data-theme="b">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div><!-- /page -->

		<!-- Page displaying text -->
		<div data-role="page" id="text">

			<div data-role="header" data-theme="b">
				<a href="#" data-rel="back" data-icon="back">Back</a>
				<h1>Text</h1>
			</div><!-- /header -->

			<div data-role="content" data-theme="b">
				<p>
					This is a text.
				</p>
			</div><!-- /content -->

			<div data-role="footer" data-theme="b">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div><!-- /page -->

		<!-- Page displaying an image -->
		<div data-role="page" id="image">

			<div data-role="header" data-theme="b">
				<a href="#" data-rel="back" data-icon="back">Back</a>
				<h1>Image</h1>
			</div><!-- /header -->

			<div id=image data-theme="b">
				<center><img src="images/tos.png" alt="tos" />
				</center>
			</div><!-- /image -->

			<div data-role="footer" data-theme="b">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div><!-- /page -->

	</body>
</html>
